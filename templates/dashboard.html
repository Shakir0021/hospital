<!DOCTYPE html>
<html>
<head>
  <title>Appointments Dashboard</title>
</head>
<body>
  <h2>All Appointments</h2>
  <a href="{{ url_for('logout') }}">Logout</a>
  <table border="1">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Contact</th>
      <th>Department</th>
      <th>Date</th>
    </tr>
    {% for a in appointments %}
    <tr>
      <td>{{ a.id }}</td>
      <td>{{ a.name }}</td>
      <td>{{ a.contact }}</td>
      <td>{{ a.department }}</td>
      <td>{{ a.date }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
