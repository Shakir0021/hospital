<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Doctors - LIFE CARE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
        }
        .doctor-card {
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        .doctor-card:hover {
            transform: scale(1.03);
        }
        .doctor-photo {
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <h2 class="text-center mb-5">Our Expert Doctors</h2>

    <div class="row">
        {% for doctor in doctors %}
        <div class="col-md-4 mb-4">
            <div class="card doctor-card">
                <img src="https://source.unsplash.com/400x300/?doctor,{{ doctor.speciality }}" class="doctor-photo card-img-top" alt="Doctor Image">
                <div class="card-body">
                    <h5 class="card-title">{{ doctor.name }}</h5>
                    <h6 class="text-muted">{{ doctor.speciality }}</h6>
                    <p class="card-text">{{ doctor.description }}</p>
                    <p><strong>Timings:</strong> {{ doctor.timing }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
