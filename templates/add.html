<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Hospital Management</a>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Patients</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout ({{ session.get('username') }})</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
  <h1>Add New Patient</h1>

  <form method="POST" action="/add-patient">
    <div class="mb-3">
      <label for="pname" class="form-label">Name</label>
      <input type="text" name="pname" id="pname" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input type="number" name="age" id="age" class="form-control" required min="0" />
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" name="address" id="address" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="gender" class="form-label">Gender</label>
      <select name="gender" id="gender" class="form-select" required>
        <option value="" selected disabled>Choose...</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="blood_group" class="form-label">Blood Group</label>
      <input type="text" name="blood_group" id="blood_group" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="mobile" class="form-label">Mobile</label>
      <input type="text" name="mobile" id="mobile" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-success">Add Patient</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
