<!DOCTYPE html>
<html>
<head>
    <title>Patient Records</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h1>Hospital Patient Records</h1>
    <table>
        <tr>
            <th>PID</th><th>Name</th><th>Age</th><th>Address</th><th>Gender</th><th>Blood Group</th><th>Mobile</th>
        </tr>
        {% for p in patients %}
        <tr>
            <td>{{ p[0] }}</td>
            <td>{{ p[1] }}</td>
            <td>{{ p[2] }}</td>
            <td>{{ p[3] }}</td>
            <td>{{ p[4] }}</td>
            <td>{{ p[5] }}</td>
            <td>{{ p[6] }}</td>
        </tr>
        {% endfor %}
   <a href="/add">+ Add New Patient</a>
    </table>
</body>
</html>
