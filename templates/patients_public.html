<!doctype html>
<html>
<head><title>Patients List</title></head>
<body>
<nav>
  <a href="{{ url_for('home') }}">Home</a> |
  <a href="{{ url_for('admin_login') }}">Admin Login</a>
</nav>
<h1>Patients (View Only)</h1>
<table border="1" cellpadding="5">
    <tr>
        <th>ID</th><th>Name</th><th>Age</th><th>Address</th><th>Gender</th><th>Blood Group</th><th>Mobile</th>
    </tr>
    {% for p in patients %}
    <tr>
        <td>{{ p[0] }}</td>
        <td>{{ p[1] }}</td>
        <td>{{ p[2] }}</td>
        <td>{{ p[3] }}</td>
        <td>{{ p[4] }}</td>
        <td>{{ p[5] }}</td>
        <td>{{ p[6] }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
